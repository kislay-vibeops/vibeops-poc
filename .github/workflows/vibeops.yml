name: VibeOps Build & Deploy

on:
  repository_dispatch:
    types: [vibeops-build]

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 618214385848
  TENANT_ID: ${{ github.event.client_payload.tenant_id }}
  DEPLOYMENT_ID: ${{ github.event.client_payload.deployment_id }}
  ECR_REPO: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ vars.TENANT_ID }}
  ECR_IMAGE: $ECR_REPO/app:${{ vars.DEPLOYMENT_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write        # OIDC
      contents: read

    steps:
      # 1. Checkout source
      - uses: actions/checkout@v4

      # 2. Configure AWS via OIDC
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GitHubDeployRole-${{ env.TENANT_ID }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. Build + push backend image (skip if manifest says 'static')
      - run: |
          docker build -t $ECR_IMAGE .
          aws ecr get-login-password --region $AWS_REGION |
            docker login --username AWS --password-stdin $ECR_REPO
          docker push $ECR_IMAGE

    # 4. Download generated SST stack
      - uses: actions/checkout@v4
        with:
          repository: kislay007/vibeops-client-infra
          ref: dpl/${{ env.DEPLOYMENT_ID }}
          token: ${{ secrets.VIBEOPS_INFRA_READ }}
          path: infra

      # 5. Deploy
      - name: SST Deploy
        working-directory: infra
        run: |
          npm i -g sst@3.3.1
          sst deploy --stage prod \
            --context tenant_id=$TENANT_ID \
            --context deployment_id=$DEPLOYMENT_ID \
            --context backendImage=$ECR_IMAGE \
            --outputs-file out.json

      - name: Deployment finished
        run: |
          cat out.json
          echo "Deployment finished"

